<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <form>
      <section class="section__btns">
        <button>Sign Up</button>
        <button><a href="./assets/html/login.html">Login</a></button>
      </section>

      <section class="section__name">
        <h2>Sign up for Free</h2>
        <div>
          <input type="text" name="" id="firstname" required placeholder="First name" />
          <input type="text" name="" id="lastname" required placeholder="Last Name" />
        </div>
      </section>
      <section class="section__mail">
        <input type="mail" name="" id="mail" required placeholder="Email" />
      </section>
      <section class="section__password">
        <input type="password" name="" id="password" required placeholder="Password" />
      </section>
      <button>GET STARTED</button>
    </form>
  </body>
</html>
