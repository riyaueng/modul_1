<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Form</title>
  </head>
  <!-- ! Form => Wir benötigen das <form> tag, wenn ein HTML-Formular erstellt wird -->

  <!-- ? Action-Atttribute verweisen auf eine URL bzw. an das Backend oder besser gesagt an die Datenbank -->

  <!-- Diese Datei werden verarbeitet, gespeichert und bei Bedarf sendet sie eine Antwort -->

  <!-- Dieser Prozess ist nicht wie eine Einbahnstraße, weil eine Form bei Bedarf noch eine Antwort vom Backend bekommen kann -->

  <body>
    <form action="">
      <!-- fieldset wird verwendet um eine logische Gruppierung von Elementen zu erstellen -->
      <fieldset>
        <legend>Label und Input</legend>
        <!--------------- INPUT ---------------->
        <!-- Es gibt verschiedene INPUT types => text, color, number, tel, mail, radio, password, checkbox, select -->

        <!-- ! Ein Input Element wird immer mit einem anderem Element zusammen verwendet und zwar label, anders gesagt sie sind wie Geschister -->

        <!-- ? Das id-Attribute wird verwendet , um ein HTML-Element eindeutig zu identifizieren -->
        <!-- ? Es ist nützlich, um eine Verbindung zwischen einem label und einem Input Element herzustellen-->

        <!-- + INPUT text -->
        <section class="text__section">
          <label for="text">Gib hier einen Text ein</label>
          <input type="text" name="" id="text" placeholder="Dein Text" />
        </section>

        <!-- INPUT number -->
        <section class="number__section">
          <label for="number">Gib mir eine Zahl ein</label>
          <input type="number" id="number" name="number" required placeholder="Gib Zahlen ein" />
        </section>

        <!-- Attribute wie placeholder, disabled, required -->
        <!-- Das Atrribut disabled ist ein boolesches Attribute -->
        <!-- Wenn es vorhanden ist, gibt es an, dass das Element deaktiviert werden soll und ein deaktiviertes Element ist dann unbrauchbar -->
        <!-- Wenn eine oder mehrere Bedingungen erfüllt sind, dann könnte man über JS deaktivierten Wert entfernen und das Element wieder nutzbar machen -->

        <section class="telefon__section">
          <label for="telefon">Gib deine Hanynummer ein</label>
          <input type="tel" name="" id="telefon" placeholder="Telefonummer" />
        </section>

        <!-- Das Attribute required zwingt den User, dass er unbedingt diese Eingabe ausfüllen sollte  -->

        <section class="email__section">
          <label for="mail">Meine Mail:</label>
          <input type="email" name="" id="mail" required placeholder="Email Adresse" />
        </section>

        <!-- Die Attribute for und id können sogar ausdeachte Wörter sein, hauptsache etwas sinnhaftes -->
        <section class="password__section">
          <label for="password">Passwort:</label>
          <input type="password" name="" id="password" placeholder="Gib dein Passwort ein" />
        </section>

        <hr />
        <section class="radio__section">
          <h3>Habe ich Geld für meinen Urlaub?</h3>
          <div>
            <input type="radio" name="auswahl" id="ja" />
            <label for="ja">Ja</label>
          </div>

          <div>
            <input type="radio" name="auswahl" id="nein" />
            <label for="nein">Nein</label>
          </div>

          <div>
            <input type="radio" name="auswahl" id="vielleicht" />
            <label for="vielleicht">Vielleicht</label>
          </div>
        </section>

        <hr />

        <section>
          <!-- Jede Checkbox hat ein Value-Attribut, das den Wert definiert, der an den Server gesendet wird, wenn die Checkbox ausgewählt ist -->

          <h3>Ich packe meinen Koffer…</h3>
          <div>
            <input type="checkbox" name="" id="hose" value="hose" />
            <label for="hose">Hose</label>
          </div>

          <div>
            <input type="checkbox" name="" id="shirt" value="shirt" />
            <label for="shirt">Shirt</label>
          </div>

          <div>
            <input type="checkbox" name="" id="schuhe" value="schuhe" />
            <label for="schuhe">Schuhe</label>
          </div>

          <div>
            <input type="checkbox" name="" id="snacks" value="snacks" />
            <label for="snacks">Snacks</label>
          </div>

          <div>
            <input type="checkbox" name="" id="wasser" value="wasser" />
            <label for="wasser">Wasser</label>
          </div>
        </section>

        <!-- Das HTML Element Select wird verwendet, um ein Drop-Down Menü in einem Formular zu erstellen -->
        <!-- Select hat ein einzelnes Kind als Element und zwar option -->
        <section class="select__section">
          <h4>Schöne Urlaubsorte</h4>
          <div>
            <!-- Mit multiple kann man mehrere OPtionen aus dem Dropdown-Menü sichtbar, für die Auswahl muss man die Tastenkombination cmd + klick nutzen -->
            <!-- multiple Attriubt ist nur mit select, mail und file möglich -->
            <!-- size macht eine bestimmte Anzahl an Optionen gleichzeitig sichtbar -->
            <label for="countries">Meine Reise…</label>
            <select name="" id="countries" multiple size="3">
              <option value="kr">Kroatien</option>
              <option value="lk">Sri Lanka</option>
              <option value="mg">Madagaskar</option>
              <option value="tb">Timbuktu</option>
            </select>
          </div>
        </section>

        <section class="date__section">
          <h4>Wann fliege ich los?</h4>
          <div>
            <label for="date" id="date">Datum</label>
            <input type="date" id="date" />
          </div>
        </section>

        <!-- textarea hat zwei Attribute und zwar col und row -->
        <section class="range__section">
          <div>
            <label for="textarea">Erzähl mal deine Geschichte</label>
            <textarea name="" id="textarea" placeholder="Meine Geschichte…" cols="30" rows="10"></textarea>
          </div>
        </section>

        <hr />

        <section class="file__section">
          <div>
            <label for="file">Teile deine Bilder mit uns</label>
            <input type="file" name="" id="file" />
          </div>
        </section>

        <section class="rang__section">
          <div>
            <label for="range"> Wie krass hast du Lust?</label>
            <input type="range" name="" id="range" />
          </div>
        </section>

        <!-- button Eelemente aufräumende und schließende -->
        <!-- button hat drei types und zwar submit, reset, button -->
        <section class="button__section">
          <div>
            <label for="happy_button">Bist du zufrieden?</label>
            <button id="ja_btn">Ja</button>
            <button id="nein_btn">Nein</button>
          </div>
        </section>

        <section class="input_button__section">
          <div>
            <label for="auto">Hast du ein Auto?</label>
            <input type="button" value="Ja" id="auto" />
            <input type="button" value="Nein" id="auto" />
          </div>
        </section>

        <!-- input submit wird häufig in HTML-Formularen verwendet und ist wie ein Busfahrer, der erstmal alles sammelt und dann nach Bedarf an den Server schickt -->
        <!-- value ist was man in Browser sieht -->
        <div>
          <input type="submit" value="Submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
