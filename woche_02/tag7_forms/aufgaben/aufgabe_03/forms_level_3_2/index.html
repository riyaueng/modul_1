<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <form>
      <fieldset>
        <section class="section__btns">
          <button><a href="" class="activpage">Sign Up</a></button>
          <button><a href="./assets/html/login.html">Login</a></button>
        </section>
        <h2>Sign up for Free</h2>
        <section class="section__name">
          <div>
            <input type="text" name="" id="name" placeholder="First name" />
            <input type="text" name="" id="name" placeholder="Last Name" />
          </div>
        </section>
        <section class="section__mail">
          <input type="mail" name="" id="mail" placeholder="Email" />
        </section>
        <section class="section__password">
          <input type="password" name="" id="password" placeholder="Password" />
        </section>
        <section class="section__finalbtn">
          <button>GET STARTED</button>
        </section>
      </fieldset>
    </form>
