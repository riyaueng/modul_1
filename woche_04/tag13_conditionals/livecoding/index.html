<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/main.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Values, Conditionals</title>
  </head>
  <body>
    <img src="./src/img/icon_animate.png" alt="/" />
    <section class="functions">
      <h2>functions</h2>
      <button onclick="sayHello('Riya')">Hallo</button>
      <div class="btnOutput"></div>
      <h3>Calculator</h3>
      <article class="counter">
        <h4 class="output-vom-rechner">0</h4>
        <button onclick="calc(+1)">+1</button>
        <button onclick="calc(-1)">-1</button>
        <button onclick="calc(+10)">+10</button>
        <button onclick="calc(-10)">-10</button>
        <button onclick="malZwei()">*2</button>
        <button onclick="reset()">reset</button>
      </article>
    </section>
    <section>
      <article class="values">
        <h2>Values auslesen</h2>
        <form onsubmit="getInputVal(); return false">
          <label for="name">Name</label>
          <input type="text" name="userName" id="name" />

          <label for="age">Age</label>
          <input type="number" name="userAge" id="age" />

          <label for="range">Range</label>
          <input type="range" name="rangeValue" id="range" min="0" max="50" step="1" value="25" />

          <label for="checkbox">Happy?</label>
          <input type="checkbox" name="isHappy" id="checkbox" />

          <label for="bday">Bday</label>
          <input type="date" name="userBday" id="bday" />

          <button type="submit">Submit</button>
        </form>
      </article>

      <article>
        <h2>if /else & switch</h2>
        <form onsubmit="checkNumber(); return false">
          <input type="number" class="num-input" />
          <button type="submit">Submit</button>
        </form>
      </article>

      <article class="login">
        <form onsubmit="checkUserData(); return false">
          <label for="userName">Username</label>
          <input type="text" id="userName" />

          <label for="password">Password</label>
          <input type="password" id="password" />
          <button type="submit">Submit</button>
        </form>

        <div class="login-feedback"></div>
      </article>

      <article>
        <h2>add, remove, toggle -> classList</h2>
        <h3 onclick="addClass()" class="add">Add class</h3>
        <h3 onclick="toggleCass()" class="remove" class="headline-toggle">Remove class</h3>
      </article>
    </section>
  </body>
</html>
